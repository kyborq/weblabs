<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo app</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
  <link rel="stylesheet" type="text/css" href="css/new.css">
</head>

<body>
  <section class="todoapp">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>TODO APP</h1>
          <input class="new-todo" id="textarea" placeholder="New task text">
          <button id="button" type="submit" class="btn btn-primary add-button">+ добавить</button>

          <div class="options-box">



            <div class="option-section filter-section">
              <label for="filter-show-all" class="option-button">
                <input type="radio" id="filter-show-all" name="filter" checked class="toggle filter-btn">
                Показать все
              </label>

              <label for="filter-show-completed" class="option-button">
                <input type="radio" id="filter-show-completed" name="filter" class="toggle filter-btn">
                Показать выполненные
              </label>

              <label for="filter-show-removed" class="option-button">
                <input type="radio" id="filter-show-removed" name="filter" class="toggle filter-btn">
                Показать удаленные
              </label>
            </div>

            <div class="option-section">
              <label for="complete-all" class="option-button">
                <input type="checkbox" id="complete-all" class="toggle">
                <span>Завершить все задачи</span>
              </label>
            </div>
          </div>
          <div id="container-to-do" class="todo-list"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
