<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- wrap -->
    <div class="chat">
      <div class="chat-section" id="chat-container">
        <div class="chat-section-message">
          <div class="message">
            <h3 class="message_author">Собеседник</h3>
            <p class="message_text">Привет, как дела??</p>
          </div>
        </div>

        <div class="chat-section-message chat-section-message--myself">
          <div class="message">
            <h3 class="message_author">Вы</h3>
            <p class="message_text message_text--myself">Привет, отлично!</p>
          </div>
        </div>

        <div class="chat-section-message chat-section-message--myself">
          <div class="message">
            <h3 class="message_author">Вы</h3>
            <p class="message_text message_text--myself">Давно не общались, как жизнь?</p>
          </div>
        </div>
      </div>

      <div class="message-form">
        <input class="message-form_text" type="text" placeholder="Сюда" id="message-text" />
        <button class="message-form_button" id="message-send">Отправить</button>
      </div>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
