<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calendar-app">
    <div class="calendar-top">
      <span class="month">October</span> <span class="year">2019</span>

      <label class="theme-switch" for="night-mode">
        <input class="form-button" type="checkbox" id="night-mode">
        <span class="checkmark">Темная тема</span>
      </label>
    </div>

    <table class="calendar">
      <tr class="calendar-week">
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>

      <tr>
        <td class="other-month"><span class="day">30 Sep</td>
        <td><span class="day">1</span></td>
        <td><span class="day">2</span></td>
        <td><span class="day">3</span></td>
        <td><span class="day">4</span></td>
        <td class="vacation"><span class="day">5</span></td>
        <td class="vacation"><span class="day">6</span></td>
      </tr>

      <tr>
        <td><span class="day">7</span></td>
        <td><span class="day">8</span></td>
        <td><span class="day">9</span></td>
        <td><span class="day">10</span></td>
        <td><span class="day">11</span></td>
        <td class="vacation"><span class="day">12</span></td>
        <td class="vacation"><span class="day">13</span></td>
      </tr>

      <tr>
        <td><span class="day">14</span></td>
        <td><span class="day">15</span></td>
        <td><span class="day">16</span></td>
        <td><span class="day">17</span></td>
        <td><span class="day">18</span></td>
        <td class="vacation"><span class="day">19</span></td>
        <td class="vacation"><span class="day">20</span></td>
      </tr>

      <tr>
        <td><span class="day">21</span></td>
        <td><span class="day">22</span></td>
        <td><span class="day">23</span></td>
        <td><span class="day">24</span></td>
        <td><span class="day">25</span></td>
        <td class="vacation"><span class="day">26</span></td>
        <td class="vacation"><span class="day">27</span></td>
      </tr>

      <tr>
        <td>30</td>
        <td>31</td>
        <td class="other-month"><span class="day">1 Nov</span></td>
        <td class="other-month"><span class="day">2</span></td>
        <td class="other-month"><span class="day">3</span></td>
        <td class="other-month vacation"><span class="day">4</span></td>
        <td class="other-month vacation"><span class="day">5</span></td>
      </tr>

      <tr>
        <td class="other-month"><span class="day">6</span></td>
        <td class="other-month"><span class="day">7</span></td>
        <td class="other-month"><span class="day">8</span></td>
        <td class="other-month"><span class="day">9</span></td>
        <td class="other-month"><span class="day">10</span></td>
        <td class="other-month vacation"><span class="day">11</span></td>
        <td class="other-month vacation"><span class="day">12</span></td>
      </tr>
    </table>
  </div>

  <script src="js/calendar.js"></script>
</body>

</html>
