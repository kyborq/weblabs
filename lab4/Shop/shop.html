<!DOCTYPE html>
<html>
  <head>
    <title>Shop Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/shop.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="top">
      <div class="header-container">
        <span class="logo">eSHOP</span>

        <nav class="header-nav">
          <span class="nav-button basket-icon"></span>
        </nav>
      </div>
    </header>

    <main class="page">
      <nav class="sidebar-nav">
        <a href="#" class="nav-button active">Category 1</a>
        <a href="#" class="nav-button">Category 2</a>
        <a href="#" class="nav-button">Category 3</a>
        <a href="#" class="nav-button">Category 4</a>
        <a href="#" class="nav-button">Category #</a>
      </nav>

      <section class="product-grid">
        <article class="product-card">
          <img class="product-image" src="img/product1.jpg" alt="">
          <a href="product.html" class="product-name">Губозакатывающая машинка</a>
          <span class="product-cost">1 125,99$</span>

          <div class="card-button">В корзину</div>
        </article>

        <article class="product-card">
          <img class="product-image" src="img/product2.jpg" alt="">
          <a href="product.html" class="product-name">Компьютерная клавиатура</a>
          <span class="product-cost">99,99$</span>

          <div class="card-button">В корзину</div>
        </article>

        <article class="product-card">
          <img class="product-image" src="img/product3.jpg" alt="">
          <a href="product.html" class="product-name">Электронные часы</a>
          <span class="product-cost">115,25$</span>

          <div class="card-button">В корзину</div>
        </article>

        <article class="product-card">
          <img class="product-image" src="img/product4.jpg" alt="">
          <a href="product.html" class="product-name">Ноутбук-трансформер</a>
          <span class="product-cost">453,01$</span>

          <div class="card-button">В корзину</div>
        </article>
      </section>
    </main>
  </body>
</html>
