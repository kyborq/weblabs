<!DOCTYPE html>
<html>

<head>
  <title>Total Commander</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/total.css">
</head>

<body>
  <h1>Total Commander for WEB</h1>
  <div class="page">
   <div class="side left">
     <div class="input-box">
       <input class="file-address" type="text" value="C:\Documents And Settings\User">
     </div>

     <div class="directory">
       <table class="left-side">
         <tr class="dir-row">
           <td class="index">0</td>
           <td>...</td>
           <td class="item-type"></td>
         </tr>

         <tr class="dir-row">
           <td class="index">1</td>
           <td>file1.txt</td>
           <td class="item-type">100kb</td>
         </tr>

         <tr class="dir-row">
           <td class="index">2</td>
           <td>folder</td>
           <td class="item-type">folder</td>
         </tr class="dir-row">

         <tr class="dir-row">
           <td class="index">3</td>
           <td>.git</td>
           <td class="item-type">folder</td>
         </tr>

         <tr class="dir-row">
           <td class="index">4</td>
           <td>film.move</td>
           <td class="item-type">2,5gb</td>
         </tr>
       </table>
     </div>
   </div>

   <div class="side right">
     <div class="input-box">
       <input class="file-address" type="text" value="C:\">
     </div>

     <div class="directory">
       <table class="right-side">
         <tr class="dir-row">
           <td class="index">5</td>
           <td>...</td>
           <td class="item-type"></td>
         </tr>

         <tr class="dir-row">
           <td class="index">6</td>
           <td>windows</td>
           <td class="item-type">folder</td>
         </tr>

         <tr class="dir-row">
           <td class="index">7</td>
           <td>system32</td>
           <td class="item-type">folder</td>
         </tr class="dir-row">

         <tr class="dir-row">
           <td class="index">8</td>
           <td>log.txt</td>
           <td class="item-type">1kb</td>
         </tr>
       </table>
     </div>
   </div>
  </div>

  <script src="js/total.js"></script>
</body>

</html>
