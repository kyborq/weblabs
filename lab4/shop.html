<!DOCTYPE html>
<html>
  <head>
    <title>Shop Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/shop.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="top">
      <div class="header-container">
        <span class="logo">eSHOP</span>

        <nav class="header-nav">
          <span class="nav-button"><img src="img/shopping_cart.svg" alt=""></span>
        </nav>
      </div>
    </header>

    <main class="page">
      <nav class="sidebar-nav">
        <div class="nav-button active">Category 1</div>
        <div class="nav-button">Category 2</div>
        <div class="nav-button">Category 3</div>
        <div class="nav-button">Category 4</div>
        <div class="nav-button">Category #</div>
      </nav>

      <section class="product-grid">
        <article class="product-card">
          <img class="product-image" src="img/product1.jpg" alt="">
          <a href="product.html" class="product-name">Губозакатывающая машинка</a>
          <span class="product-cost">1 125,99$</span>

          <div class="card-button">
            <img src="img/add_shopping_cart.svg" alt="">
            <span class="button-label">В корзину</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
